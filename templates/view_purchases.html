<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
</head>
<body>
    <h1>Заказы</h1>
    {% for purchase in purchases %}

        <p>Покупатель: {{purchase.name}} {{purchase.surname}}</p>

        <p>email: {{purchase.email}}</p>

        {% endfor %}
    </div>
</body>
</html>
